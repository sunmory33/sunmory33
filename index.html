    <style>
        /* Mengatur font kustom */
        .font-rajdhani { font-family: 'Rajdhani', sans-serif; }
        .font-roboto { font-family: 'Roboto', sans-serif; }

        /* Canvas untuk animasi latar belakang */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Meletakkan canvas di belakang konten */
            background-color: #000;
        }

        /* Efek Glitch pada Logo */
        .glitch-logo {
            position: relative;
            color: #fff;
            text-shadow: 0 0 5px #00aaff, 0 0 10px #00aaff, 0 0 20px #00aaff, 0 0 40px #00aaff;
            transition: text-shadow 0.3s ease;
        }
        .glitch-logo:hover {
            text-shadow: 0 0 8px #ff00ff, 0 0 15px #ff00ff, 0 0 30px #ff00ff;
        }
        .glitch-logo:hover::before,
        .glitch-logo:hover::after {
            content: 'SUNMORY33';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }
        .glitch-logo:hover::before {
            left: 2px;
            text-shadow: -2px 0 #00aaff;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .glitch-logo:hover::after {
            left: -2px;
            text-shadow: -2px 0 #ff00ff, 2px 2px #00aaff;
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 60px, 0); }
            10% { clip: rect(40px, 9999px, 42px, 0); }
            /* ... (lanjutan animasi) ... */
            100% { clip: rect(50px, 9999px, 100px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(2px, 9999px, 98px, 0); }
            /* ... (lanjutan animasi) ... */
            100% { clip: rect(90px, 9999px, 60px, 0); }
        }

        /* Tombol dengan efek glow */
        .glow-btn {
            box-shadow: 0 0 5px #00aaff, 0 0 15px #00aaff, 0 0 25px #00aaff;
            transition: box-shadow 0.3s ease-in-out, transform 0.2s ease;
        }
        .glow-btn:hover {
            box-shadow: 0 0 10px #00aaff, 0 0 25px #00aaff, 0 0 50px #00aaff;
            transform: scale(1.05);
        }
    </style>
</head>

    <script>
        // Script untuk animasi latar belakang "Digital Rain"
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // Mengatur ukuran canvas sesuai jendela
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Karakter yang akan ditampilkan
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            // Latar belakang semi-transparan untuk menciptakan efek jejak
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00aaff'; // Warna teks
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 33); // Menjalankan animasi

        // Menyesuaikan ukuran canvas jika jendela diubah ukurannya
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
